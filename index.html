<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/estilo.css">
  <link rel="stylesheet" href="link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <picture><img class="perfume-img" src="./src/images/image-product-desktop.jpg" alt="Parfum Gabrielle CHANEL">
    </picture>
    <section>
      <span class="perfume">Perfume</span>
      <div class="name">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div>
        <span class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </span>
      </div>
      <div>
        <span class="preco-novo">$149.99
        </span>
        <span class="preco">$169.99
        </span>
      </div>
      <div class="botao"> 
        <button>
          <strong>Add to Cart</strong>
        </button>
      </div>
      
    </section>
  </main>

</body>
<footer class="attribution">
